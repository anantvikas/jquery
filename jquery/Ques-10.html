<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        .panel {
            padding: 20px;
            display: none;
        }
    </style>

</head>

<body>
    <div id="flip">Hover on slide the panel down or up</div>
    <div class="panel">About</div>
    <div class="panel">Home</div>
    <div class="panel">Login</div>
    <div class="panel">Next-page</div>
    <script>
        $(document).ready(function() {
            $("#flip").hover(function() {
                $(".panel").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
