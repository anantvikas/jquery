<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            margin: auto;
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <table class="myTable">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>ID</th>
        </tr>
        <tr>
            <td>N1</td>
            <td>C1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>N2</td>
            <td>C2</td>
            <td>12</td>
        </tr>
    </table>
    <script>
        $(document).ready(function() {

            $("td").each(function(index, element) {
                if ($(element).text() > 10)
                    $(element).css('color', 'green').css('background-color', 'yellow');
            });
        });
    </script>
</body>

</html>
