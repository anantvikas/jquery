<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h5>without disabled button</h5><br>
    <input type="submit" id="-new" value="submit"></input>
    <h5> disabled button</h5><br>
    <input type="submit" id="new" value="submit"></input>
    <script>
        $("#new").attr("disabled", true);
    </script>
</body>

</html>
